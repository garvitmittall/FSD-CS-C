<!DOCTYPE html>
<html>
<head>
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(189, 214, 216);
            border: 15px solid red;
        }
        button {
            padding: 10px 20px;
            background-color: #4cc158;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <p id="joke"></p>
    <p id="char-count"></p>
    <button onclick="getJoke()">Get Joke</button>
    <button onclick="clearJoke()">Clear Joke</button>

    <script>
        function getJoke() {
            fetch("https://v2.jokeapi.dev/joke/Any")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("joke").textContent = data.joke;
                    document.getElementById("char-count").textContent = "Character count: " + data.joke.length;
                })
                .catch(error => {
                    console.error("Error fetching joke:", error);
                    document.getElementById("joke").textContent = "An error occurred. Please try again later.";
                });
        }

        function clearJoke() {
            document.getElementById("joke").textContent = "";
            document.getElementById("char-count").textContent = "Character count: 0";
        }
    </script>
</body>
</html>
